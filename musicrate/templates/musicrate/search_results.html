{% extends 'musicrate/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-7">
            <h2>Search Results</h2>
        </div>
        <div class="col-md-5">
            <p>Click album art to review, click name to listen</p>
        </div>
    </div>

    {% for result in results %}
    <div class="row search-result">
        <div class="col-md-4">
            <a href="{% url 'album_detail' pk=result.id %}?name={{ result.name }}&artist={{ result.artist }}&img={{ result.img }}">
                <img height="150px" width="150px" src="{{ result.img }}">
            </a>
        </div>

        <div class="col-md-8">
        	<a href = "{{result.link}}">
                <h3>{{result.name}}</h3>
            </a>
        	<h4>by {{result.artist}}</h4>
        </div>
    </div>
    <hr/>
    {% endfor %}
{% endblock %}
