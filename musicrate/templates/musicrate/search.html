{% extends 'musicrate/base.html' %}

{% block content %}
	<div class="row">
		<div class="col-md-12">
		    <h2>{{ description }}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
		    <form method="POST" class="post-form">	
				{% csrf_token %}
				<table class="table table-dark">
					{{ form.as_table }}
				</table>
		        <button class="btn btn-primary" type="submit">Search</button>
		    </form>
		</div>
	</div>
{% endblock %}
