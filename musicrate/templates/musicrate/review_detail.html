{% extends 'musicrate/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <H2>Review Detail</H2>
        </div>
        <div class="col-md-4">
            {% if user.is_authenticated and request.user == review.author %}
                <a class="btn btn-primary" href="{% url 'review_edit' pk=review.pk %}">Edit<br/></a>
            {% endif %}
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <img height="250px" width="250px" src="{{ review.album.art_url }}">
        </div>
        <div class="col-md-6">
            <p>
                <a href="/user/{{ review.author }}">
                    Author: {{ review.author }}
                </a>
            </p>
            <p>
                <a href="/album/{{ review.album.spotify_id }}">
                    Album: {{ review.album }}
                </a>
            </p>
            <p>
                Rating: {{ review.rating }}
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <p>Comments: {{ review.comment }}</p>
        </div>
    </div>

{% endblock %}
